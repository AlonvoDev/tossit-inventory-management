<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Trash can icon -->
  <g transform="translate(30, 30)">
    <!-- Lid -->
    <rect x="15" y="10" width="60" height="8" rx="4" fill="url(#logoGradient)"/>
    <!-- Handle -->
    <rect x="35" y="2" width="20" height="8" rx="4" fill="url(#logoGradient)"/>
    
    <!-- Main body -->
    <rect x="20" y="18" width="50" height="70" rx="8" fill="url(#logoGradient)"/>
    
    <!-- Recycle symbol -->
    <g transform="translate(45, 53)">
      <!-- Arrow 1 -->
      <path d="M -8,-8 L 0,-15 L 8,-8 L 5,-8 L 5,0 L -5,0 L -5,-8 Z" fill="#000000"/>
      <!-- Arrow 2 -->
      <g transform="rotate(120)">
        <path d="M -8,-8 L 0,-15 L 8,-8 L 5,-8 L 5,0 L -5,0 L -5,-8 Z" fill="#000000"/>
      </g>
      <!-- Arrow 3 -->
      <g transform="rotate(240)">
        <path d="M -8,-8 L 0,-15 L 8,-8 L 5,-8 L 5,0 L -5,0 L -5,-8 Z" fill="#000000"/>
      </g>
    </g>
  </g>
  
  <!-- Text "Tossit" -->
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#logoGradient)">Tossit</text>
</svg>