<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Trash bin with recycle symbol -->
  <g transform="translate(50, 30)">
    <!-- Lid -->
    <rect x="20" y="20" width="80" height="15" rx="7" fill="#2DD4BF"/>
    <!-- Handle -->
    <rect x="40" y="10" width="40" height="20" rx="15" fill="none" stroke="#2DD4BF" stroke-width="8"/>
    
    <!-- Bin body -->
    <path d="M25 35 L95 35 L90 140 L30 140 Z" fill="#2DD4BF"/>
    
    <!-- Recycle symbol -->
    <g transform="translate(60, 80)">
      <!-- Arrow 1 -->
      <path d="M-15,-10 L-5,-20 L-5,-15 L5,-15 L5,-5 L-5,-5 L-5,0 Z" fill="#000"/>
      <!-- Arrow 2 -->
      <path d="M10,-5 L20,5 L15,5 L15,15 L5,15 L5,5 L0,5 L10,-5 Z" fill="#000"/>
      <!-- Arrow 3 -->
      <path d="M5,20 L-5,10 L0,10 L0,0 L10,0 L10,10 L15,10 L5,20 Z" fill="#000"/>
    </g>
  </g>
  
  <!-- TossIt text -->
  <g transform="translate(200, 50)">
    <text x="0" y="60" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="bold" fill="#2DD4BF">
      Tossit
    </text>
  </g>
</svg>
